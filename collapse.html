<button class="collapse-btn" onclick="toggleCollapse()">Mostrar/Ocultar</button>
<div id="collapse" class="collapse-content">
  <p>Conteúdo expansível.</p>
</div>

<script>
function toggleCollapse() {
  const el = document.getElementById('collapse');
  el.style.display = el.style.display === 'block' ? 'none' : 'block';
}
</script>

<style>
.collapse-btn {
  padding: 8px 12px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.collapse-content {
  display: none;
  padding: 10px;
  margin-top: 8px;
  background: #f8f9fa;
  border: 1px solid #ddd;
  border-radius: 4px;
}
</style>
